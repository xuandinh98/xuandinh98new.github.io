
{% extends "pages/admin/admin_template.html" %}
{% load static %}
{% block partner_admin_content %}
<style>
  .coin {
    padding-top: 7px;
  }
  .help-block {
    color: #a94442;
  }
  
</style>
<section class="wrapper">
		
  <div class="table-agile-info">
    <div class="panel panel-default">
      <div class="panel-heading">
        Phiếu rút tiền
      </div>
      <span class="text-alert"></span>
      <div class="row w3-res-tb">
        <div class="col-sm-3 m-b-xs">
        </div>
        <div class="col-sm-4">
        </div>
        <div class="col-sm-5"></div>
    </div>
    <form class="form-horizontal bucket-form" action="" method="post">
  
          <div class="form-group">
              <label class="col-sm-3 control-label">Coin: </label>
              <div class="col-sm-6">
                <p class="col-sm-3 coin">9.000.000</p>
              </div>
          </div>
          <div class="form-group">
              <label class="col-sm-3 control-label">Số tiền cần rút</label>
              <div class="col-sm-6">
                  <input type="number" class="form-control withdraw-money">
                  <p class="help-block warning-coin">Số coin còn lại không đủ</p>
              </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Ngân hàng</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="physical_name" value="Agribank - Chi nhánh h.Lai Vung, Đồng Tháp">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Số tài khoản</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="physical_name" value="0123456789">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Tên chủ tài khoản</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="physical_name" value="LE THI HONG NGOC">
            </div>
          </div>
          <div class="form-group">
              <label class="col-sm-3 control-label">Ghi chú</label>
              <div class="col-sm-6">
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="physical_description"></textarea>
              </div>
          </div>
          <div class="form-group">
              <input type="hidden" value="add" name="type">
              <label class="col-sm-7 control-label" for="exampleInputEmail1"></label>
              <a href="{% url 'partner_ticket' %}" class="btn btn-secondary">Trở lại</a>
              <button type="submit" name="add_physical" class="btn btn-info">Đăng ký</button>
          </div>
      </form>      
    <footer class="panel-footer">
      <div class="row">
      </div>
    </footer>
  </div>
</section>
<script>
  
</script>
{% endblock %}
